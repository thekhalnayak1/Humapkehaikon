                const commandsList = [{"name":"help","description":"To get information about all commands.","options":[{"name":"command","description":"[premium only] Add a song to the queue (You can also use +play for this)"}]},{"name":"8d","description":"[premium only] Toggles the 8d mode."},{"name":"nightcore","description":"[premium only] Toggles the nightcore filter."},{"name":"nowplaying","description":"Shows the information about this bot."},{"name":"pause","description":"Pauses the current playing track."},{"name":"ping","description":"Shows bot's Latency."},
        {"name":"247","description":"[premium only] Toggles 24/7 mode in the server."},{"name":"announce","description":"Toggles whether Radio will announce when the song starts to play."},{"name":"autoplay","description":"Toggles autoplay in this server."},{"name":"karaoke","description":"Toggles the karaoke filter."},{"name":"join","description":"Makes the bot to join your voice channel."},{"name":"invite","description":"Shows Radio's official invite links!"},{"name":"grab","description":"Saves the current playing song to your Direct Messages."},{"name":"bassboost","description":"[premium only] Toggles the bassboost filter."},{"name":"chipmunk","description":"[premium only] Toggles the chipmunk filter."},{"name":"clear","description":"Removes all tracks from the queue and stops the player."},{"name":"demon","description":"[premium only] Toggles the demon filter."},{"name":"disconnect","description":"Leaves the voice channel and resets the player."},{"name":"fix","description":"Tries to fix the lag or other audio issues forcefully by changing server region.","options":[{"name":"region","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"lyrics","description":"Displays lyrics for the currently playing song.","options":[{"name":"query","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"pitch","description":"[premium only] Changes the pitch of the current song.","options":[{"name":"amount","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"play","description":"Plays a song with the given name or url.","options":[{"name":"song","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"playskip","description":"Playskips a track from one of our supported platforms.","options":[{"name":"song","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"premium transfer","description":"Transfer your Radio Premium Subscription to your selected server.","options":[{"name":"serverid","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"profile","description":"Shows your premium profile in Radio.","options":[{"name":"member","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"loop","description":"Toggles looping your currently playing track","options":[{"name":"mode","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"forward","description":"Fast forwards a song (default 10 seconds).","options":[{"name":"seconds","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"rate","description":"[premium only] Setup the Rate in current song.","options":[{"name":"amount","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"remove","description":"Removes the specified song from the queue.","options":[{"name":"number","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"seek","description":"Skips to the specified timestamp in the currently playing track","options":[{"name":"seconds","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"search","description":"Search for the input and returns a list of results for you to pick from.","options":[{"name":"input","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"rewind","description":"Rewinds a song (default 10 seconds).","options":[{"name":"seconds","description":"[premium only] Add a song to the queue (You can also use /play for this)"}]},{"name":"filter reset","description":"Resets all enabled filters."},{"name":"skipto","description":"Skip to the selected queue number","options":[{"name":"number","description":"The amount of songs to skip (Default: 1)","type":4}]},{"name":"speed","description":"Skip to the selected queue number","options":[{"name":"amount","description":"[premium only] Speeds up the current song.","type":4}]},{"name":"soundcloud","description":"Play songs from SoundCloud","options":[{"name":"song","description":"The amount of songs to skip (Default: 1)","type":4}]},{"name":"spotify","description":"Play songs from Spotify","options":[{"name":"song","description":"The amount of songs to skip (Default: 1)","type":4}]},{"name":"rewind","description":"[premium only] Rewinds to the previous song"},{"name":"vote","description":"Get a link to vote me."},{"name":"vaporwave","description":"[premium only] Toggles the vaporwave filter."},{"name":"uptime","description":"Shows bot uptime"},{"name":"tremolo","description":"[premium only] Toggles the Tremolo filter."},{"name":"treblebass","description":"[premium only] Toggles the Treblebass filter."},{"name":"support","description":"To get Support server link or report a issue (bug)"},{"name":"stop","description":"Stop the player & clear the whole queue."},{"name":"skip","description":"Skip the current playing track!"},{"name":"shuffle","description":"Shuffle the queue."},{"name":"shards","description":"Checks the server shard your server is in."},{"name":"settings reset","description":"Reset all server settings to defaults"},{"name":"resume","description":"Resumes the current paused song."},{"name":"requester","description":"Enables/disables if the requester is shown on each track."},{"name":"replay","description":"Replay the current song."},{"name":"removedupes","description":"Remove duplicate songs from the queue."},{"name":"queue","description":"Display the queue of this server."},{"name":"previous","description":"Plays previous track!"},{"name":"premium activate","description":"To activate the Radio Premium for this Server."},{"name":"premium validity","description":"Show the validity of Radio Premium Subscription."},{"name":"premium features","description":"Shows the Radio Premium features which you will get from the bot."},{"name":"volume","description":"[premium only] Lets you change the bots output volume.","options":[{"name":"input","description":"The new volume (Optional)","min_value":1,"max_value":100,"type":4}]},{"name":"about","description":"Shows the information about this bot."},{"name":"move","description":"Change the position of a track in the queue.","options":[{"name":"track","description":"Rename a song's title","type":1,"options":[{"name":"index","description":"Index number of the song (use /queue to find it)","type":4,"required":true},{"name":"title","description":"The new title of the song","type":3,"required":true}]},{"name":"position","description":"Rename a song's artist","type":1,"options":[{"name":"index","description":"Index number of the song (use /queue to find it)","type":4,"required":true},{"name":"remove","description":"Remove the required role for a certain button","type":1,"options":[{"name":"button","description":"The button to set a required role for.","type":3,"required":true}]},{"name":"list","description":"List all currently set permissions (buttons only)","type":1}]}]},];
                commandsList.sort((e1, e2) => { return e1.name.localeCompare(e2.name) })
                const cmdListElem = document.querySelector('#commands-list-inner')
                const chatBox = document.querySelector('#chat-box input')

                chatBox.addEventListener('input', (e) => {
                    renderCommandsList(e.target.value.toLowerCase())
                })

                function renderCommandsList(filter = '') {
                    const filterParts = filter.split(' ')
                    const cmdName = filterParts[0]
                    const subName = filterParts[1] || null
                    const filteredCommandsList = filter.length > 1 ? commandsList.filter((item) => item.name.startsWith(cmdName)) : commandsList

                    cmdListElem.innerHTML = ''
                    if (filteredCommandsList.length == 0) {
                        const commandElem = document.createElement('div')
                        commandElem.classList.add('command-entry')
                        commandElem.innerHTML = '<p id="no-commands-found">No commands found with that name</p>'
                        cmdListElem.appendChild(commandElem)
                        return
                    }

                    for (const key in filteredCommandsList) {
                        if (Object.hasOwnProperty.call(filteredCommandsList, key)) {
                            const command = filteredCommandsList[key];

                            const commandElem = document.createElement('div')
                            commandElem.classList.add('command-entry')
                            const commandName = document.createElement('p')
                            const commandAvatar = document.createElement('div')
                            const commandOptions = document.createElement('div')
                            const commandDescription = document.createElement('p')
                            const detailsSection = document.createElement('div')
                            const upperSection = document.createElement('div')
                            const lowerSection = document.createElement('div')

                            commandOptions.classList.add('commandOptions')
                            commandAvatar.classList.add('commands-logo')
                            upperSection.classList.add('upperSection')
                            detailsSection.classList.add('detailsSection')
                            lowerSection.classList.add('lowerSection')

                            for (const key in command.options) {
                                if (Object.hasOwnProperty.call(command.options, key)) {
                                    const option = command.options[key];
                                    const commandOption = document.createElement('div')
                                    const commandOptionText = document.createElement('p')
                                    commandOptionText.innerText = option.name
                                    commandOption.classList.add('commandOption')
                                    commandOption.appendChild(commandOptionText)
                                    commandOptions.appendChild(commandOption)
                                }
                            }

                            commandName.innerHTML = `<span class="command-name-prefix">/</span>${command.name}`
                            commandName.classList.add('command-name')
                            commandDescription.innerText = command.description

                            upperSection.appendChild(commandName)
                            upperSection.appendChild(commandOptions)
                            lowerSection.appendChild(commandDescription)
                            detailsSection.appendChild(upperSection)
                            detailsSection.appendChild(lowerSection)
                            commandElem.appendChild(commandAvatar)
                            commandElem.appendChild(detailsSection)

                            cmdListElem.appendChild(commandElem)
                        }
                    }
                }

                renderCommandsList()
            </script>
